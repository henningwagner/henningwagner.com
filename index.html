<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <title>Henning Wagner</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="/static/favicon.ico" />

    <!-- tailwind + daisyui -->
    <link href="/static/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- htmx -->
    <script src="/static/htmx.js"></script>

    <!-- hyperscript -->
    <script src="/static/hyperscript.js"></script>

    <!-- svg loader for icons -->
    <script
      src="https://cdn.jsdelivr.net/npm/external-svg-loader@1.6.10/svg-loader.min.js"
      async
    ></script>
  </head>

  <!-- drawer -->
  <body class="drawer min-h-screen bg-base-200 lg:drawer-close">
    <input id="my-drawer" type="checkbox" class="drawer-toggle" />

    <!-- content -->
    <main class="drawer-content">
      <!-- header -->
      <header class="grid items-center gap-2 lg:gap-4">
        <label
          for="my-drawer"
          class="text-center btn-square btn-ghost drawer-button lg:show"
        >
          <svg
            data-src="https://unpkg.com/heroicons/20/solid/bars-3.svg"
            class="h-7 w-7"
          ></svg>
        </label>
        <div class="grow">
          <h1 class="lg:text-2xl lg:font-light">Hi, I'm Henning Wagner</h1>
        </div>
      </header>
      <!-- /header -->

      <div class="grow">
        <h2 class="lg:text-6xl lg:font-bold">
          Building digital products, brands and experiences.
        </h2>
      </div>

      <div class="grow">
        <h3 class="lg:text-2xl lg:font-light">
          an Engineer and Entrepreneur by ❤️ I specialize in creating Cloud
          <br />
          Platforms, Mobile Solutions and Digital Experiences.
        </h3>
      </div>
    </main>
    <!-- /content -->

    <aside class="drawer-side z-10">
      <label for="my-drawer" class="drawer-overlay"></label>

      <!-- sidebar menu -->
      <nav
        class="flex min-h-screen w-72 flex-col gap-2 overflow-y-auto bg-base-100 px-6 py-10"
      >
        <ul class="menu">
          <li>
            <a class="active">
              <svg
                data-src="https://unpkg.com/heroicons/20/solid/home.svg"
                class="h-5 w-5"
              ></svg>
              Home
            </a>
          </li>
        </ul>
      </nav>
      <!-- /sidebar menu -->
    </aside>
  </body>
  <!-- /drawer -->
</html>
